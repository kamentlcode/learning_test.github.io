<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>登录/注册</title>
<link rel="stylesheet" href="css/login.css">
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script src="js/login.js"></script>
</head>
<body>
	<div class="form" style="position: relative">
		<!--登录表单-->
		<div class="form_login" style="height: 500px;">
			<form>
				<h2>立即登录</h2>
				<div class="form_item1">
					<label for="username">用户名：</label> <input type="text"
						name="username" id="username" placeholder="请输入用户名" required>
				</div>
				<div class="form_item1">
					<label for="password">密码：</label> <input type="password"
						name="password" id="password" placeholder="请输入密码名" required>
				</div>
				<div id="login_in" class="form_item1">
					<input type="button" id="logbut" onclick="log()" value="登录">
				</div>
				<div class="form_item1">
					<input type="button" onclick="to_register()" value="注册账号">
				</div>
			</form>
			<div class="info">
<!--				<span class="switch register_Btn">注册账号</span> -->
				<!--<span	class="switch login_Btn"><a href="boke.html"
					style="margin-left: 30px; text-decoration: none; color: aqua;">返回主页</a></span>-->
			</div>

		</div>
		<!--注册表单-->
		<div class="form_register" style="position: absolute;height: 0px;">
			<form>
				<h2>立即注册</h2>
				<div class="form_item">
					<label for="username">用户名：</label> 
					<input type="text"
						name="username" id="reusername"  placeholder="请输入用户名" required oninput="name_change()">
					<!--隐藏提示框-->
					<br/>
					<div id="cname" class="ps"></div>	
				</div>
				
				<div class="form_item">
					<label for="password">密码：</label> <input type="password"
						name="password" id="repassword" placeholder="请输入密码名" required oninput="pwd_change()">
					<div id="cpwd" class="ps"></div>
				</div>
				<div class="form_item">
					<label for="secondpassword">验证密码：</label> <input type="password"
						name="secondpassword" id="secondpassword" placeholder="请再次输入密码名" required oninput="repwd_change()">
					<div id="crepwd" class="ps"></div>
				</div>
				<div class="form_item">
					<label for="nickName">昵称：</label> <input type="text"
						name="nickName" id="nickName" placeholder="请输入用户昵称" required oninput="nickName_change()">
					<div id="cnickName" class="ps"></div>
				</div>
				
				<!--<div class="form_item">
					<label for="tel">电话：</label> <input type="text" name="tel" id="tel"
						placeholder="请输入手机号码" required oninput="tel_change()">
					<div id="ctel" class="ps2"></div>
				</div>
				<div class="form_item">
					<label for="email">电子邮箱：</label> <input type="text" name="email"
						id="email" placeholder="请输入电子邮件" required oninput="email_change()">
					<div id="cemail" class="ps"></div>
				</div>-->
				<!--<div>
					<label for="code">验证码：</label> <input type="text" name="code"
						id="code" placeholder="请输入6位验证码" required oninput="code_change()" maxlength="6">
					<div id="sendBut" class="sendBut">发送验证码</div>
					<div id="ccode" class="ps1"></div>
				</div>-->
				<div class="form_item">
					<input type="button" onclick="reg()" value="注册">
				</div>
			</form>
			<div class="info" style="margin-top: -10px;">
				已有账号？点击<span class="switch login_Btn" onclick="to_login()">登录</span> 
				<!--<span class="switch login_Btn" ><a href="boke.html"
					style="margin-left: 30px; text-decoration: none; color: aqua;">返回主页</a></span>-->
			</div>
		</div>

	
	</div>
</body>
</html>
